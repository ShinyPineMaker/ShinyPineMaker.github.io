<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aula4.css">
    <title>Aula 4</title>
</head>
<body>
    <h2>Formulário de Cadastro:</h2>
    <form method="POST" action="">
        
        <div class="row">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" placeholder="Digite Seu Nome Completo" />
        </div>

        <div class="row">
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="fulano.com" />

            <label for="data-nasc">Data de Nascimento: </label>
            <input type="date" id="data-nasc" />
        </div>

        <div class="row">
            <label for="telefone-fixo">Telefone Fixo: </label>
            <input type="text" id="telefone-fixo" placeholder="(99)9999-9999" pattern="(\([0-9]{2}\))([9]{1})?([0-9]{4})-([0-9]{4})"/>
            <label for="telefone-fixo">Telefone Celular: </label>
            <input type="text" id="telefone-fixo" placeholder="(99)9999-9999" pattern="(\([0-9]{2}\))([9]{1})?([0-9]{4})-([0-9]{4})"/>
            
            <ul>
                <li>
                    <label for="professor">Professor</label>
                    <input type="radio" id="professor" name="usuario" value="professor"/>
                </li>    
                <li>
                    <label for="aluno">Aluno</label>
                    <input type="radio" id="aluno" name="usuario" value="aluno"/>
                </li>
            </ul>
        </div>

        <div class="row">
            <label for="area-curso">Área:</label>
            <input type="text" id="area-curso" placeholder="Digite sua área da atuação"/>

            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" placeholder="Digite sua matrícula" pattern="[0-9]{10}"/>
        </div>

        <div class="row" id="row-lattes">
            <label for="lattes">Lattes:</label>
            <input type="text" id="lattes" placeholder="Digite aqui o endereço para seu Lattes"/>
        </div>

        <div class="row">
            <button type="submit" id="enviar">Enviar</button>
            <button type="reset" id="redefinir">redefinir</button>
        </div>

    </form>

    <script src="Scripts/aula_4.js"></script>
</body>
</html>
