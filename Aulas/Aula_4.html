<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório Engenharia de Software</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Formulário de Cadastro: </h3>
    <form method="POST">
        <div>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" placeholder="Insira seu Nome Completo" required/>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="joquinha123@email.com" required/>
        </div>
        <div>
            <label for="data-nasc">Data de Nascimento: </label>
            <input type="date" id="data-nasc" required/>
        </div>
        <div>
            <label for="telefone-fixo">Telefone Fixo: </label>
            <input type="text" id="telefone-fixo" placeholder="(00)0000-0000"/>
        </div>
        <div>
            <label for="telefone-celular">Telefone Celular: </label>
            <input type="text" id="telefone-celular" placeholder="(00)0000-0000"/>
        </div>
        <div>
            <input type="radio" id="professor" name="johnsons"/>
            <label for="professor">Professor</label>
            <input type="radio" id="aluno" name="johnsons"/>
            <label for="aluno">Aluno</label>
        </div>
        <div>
            <label for="curso">Curso: </label>
            <input type="text" id="curso"/>
        </div>
        <div>
            <label for="matricula">Matrícula: </label>
            <input type="text" id="matricula" inputmode="numeric"/>
        </div>
        <button type="submit">enviar</button>
        <button type="reset">redefinir</button>
    </form>
</body>
</html>
