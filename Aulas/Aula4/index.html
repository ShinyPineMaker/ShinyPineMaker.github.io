<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aula4.css">
    <title>Aula 4</title>
</head>
<body>
    <h2>Formulário de Cadastro:</h2>
    <form method="POST" action="index.html" id="form">
        <div class="container-row">
            <div class="row">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" placeholder="Digite Seu Nome Completo" />
                <p id="validacao-nome"></p>
            </div>
        </div>    
        <div class="container-row">
            <div class="row">
                <label for="email">Email: </label>
                <input type="text" id="email" placeholder="fulano.com" />
                <p id="validacao-email"></p>
            </div>
            <div class="row">
                <label for="data-nasc">Data de Nascimento: </label>
                <input type="date" id="data-nasc" />
                <p id="validacao-data-nasc"></p>
            </div>
        </div>
        <div class="container-row">
            <div class="row">
                <label for="telefone-fixo">Telefone Fixo: </label> 
                <input type="text" id="telefone-fixo" placeholder="(99)9999-9999" />
                <p id="validacao-fixo"></p>
            </div>
            <div class="row">
                <label for="telefone-fixo">Telefone Celular: </label>
                <input type="text" id="telefone-celular" placeholder="(99)9999-9999" />
                <p id="validacao-celular"></p>
            </div>
            <div class="row">
                <ul>
                    <li>
                        <input type="radio" id="professor" name="usuario" value="professor" checked required/>
                        <label for="professor">Professor</label>
                    </li>    
                    <li>
                        <input type="radio" id="aluno" name="usuario" value="aluno" required/>
                        <label for="aluno">Aluno</label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-row">    
            <div class="row">
                <label id="area-curso-label" for="area-curso">Área:</label>
                <input type="text" id="area-curso" placeholder="Digite sua área da atuação"/>
                <p id="validacao-area-curso"></p>
            </div>
            <div class="row">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" placeholder="Digite sua matrícula" />
                <p id="validacao-matricula"></p>            
            </div>
        </div>
        <div class="container-row">
            <div class="row" id="row-lattes">
                <label for="lattes">Lattes:</label>
                <input type="text" id="lattes" placeholder="Digite aqui o endereço para seu Lattes" />
                <p id="validacao-lattes"></p>
            </div>
        </div>
        <div class="container-btn">
            <button type="submit" id="enviar">Enviar</button>
            <button type="reset" id="redefinir">redefinir</button>
        </div>
    </form>

    <a href="view.html">Ver Pessoas Registradas</a>

    <script src="aula_4.js"></script>
</body>
</html>
